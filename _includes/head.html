<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="Pwnny的个人博客。有关于web前端的一切，运用html构建一个强壮的骨架，用css披上一层华美的服饰，用javascript完成一套行云流水的动作">
  <meta name="keywords" content="pwnny,pwnny's blog,javascript,css,前端,jekyll,搭建博客,github博客">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="http://pwnny.cn/assets/images/logo/fav.ico"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
