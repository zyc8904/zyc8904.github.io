<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>Pwnny's Email</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>

    </div>
  </div>
</footer>

<!--Javascript-->
<script src="{{ "/javascripts/jquery-2.1.1.js" | prepend: site.baseurl }}" type="text/javascript" charset="utf-8"></script>
<script src="{{ "/javascripts/jquery.wanker.js" | prepend: site.baseurl }}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
		//wanker
			$(function() {
			  // Customize the delay or duration defined in milliseconds
			  $('[data-wanker]').wanker({delay:3000,duration:680});
			});
    //loading bar
    $({property: 0}).animate({property: 100},{
				duration: 1750,
				step: function(){
					var percentage = Math.round(this.property);
					$("#progress").css("width", percentage+"%");
					if(percentage == 100){
						$("#progress").addClass("done");
					}
				}
			});	
		//console.log信息
		console.group("Pwnny.bar");
    console.log("%c如果你觉得我的网站对你有帮助，请把它推荐给更多的人吧","font-size:18px;font-family:Microsoft YaHei;color:#6FBCBD;");
    console.log("%cIf you think of my site to help you, please recommend it to more people","font-size:18px;font-family:Microsoft YaHei;color:#6FBCBD;");
</script>
