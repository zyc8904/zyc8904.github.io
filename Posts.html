---
layout: default
title: Posts
permalink: /posts/
---

<div class="home">

  <h1 class="page-heading">文章Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!--显示时间-->
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <!--文章标题-->
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
