---
layout: default
---

<div class="home">
	<h1 class="page-heading">文章Posts</h1>
	<ul class="post-list">
	{% for post in site.posts %}
		<li class="post-li">
		<!--显示时间-->
		<time class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</time>
		<!--文章标题-->
		<h2>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		</h2>
		{{ post.excerpt }}
		</li>
	{% endfor %}
	</ul>
</div>
